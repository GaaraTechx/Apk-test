<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laon Live</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        .sphere {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #6c5ce7, #00d2ff);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 10s infinite alternate;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        button {
            background: white;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:active { transform: scale(0.9); }
        @keyframes move { from { transform: translate(-50px, -50px); } to { transform: translate(50px, 50px); } }
    </style>
</head>
<body>
    <div class="sphere"></div>
    <div class="container">
        <h1>LAON</h1>
        <p>Connecté à Render en temps réel</p>
        <button onclick="alert('L\'APK est à jour !')">Vérifier l'Update</button>
    </div>
</body>
  </html>
