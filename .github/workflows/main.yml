name: Build Laon APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Création de l'environnement Capacitor
        run: |
          # Initialisation propre du projet
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # CRUCIAL : Créer le dossier et le fichier index.html pour éviter l'erreur
          mkdir -p www
          echo "<!DOCTYPE html><html><body><h1>Laon Loader</h1></body></html>" > www/index.html
          
          # Initialisation de Capacitor
          npx cap init Laon com.laon.app --web-dir www
          npx cap add android

      - name: Synchronisation avec Render (Live Update)
        run: |
          # On injecte ton URL Render directement dans la config de l'APK
          sed -i 's|"server": {.*}|"server": {"url": "https://apk-test.onrender.com", "cleartext": true}|' capacitor.config.json

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compilation de l'APK (Gradle)
        run: |
          cd android
          chmod +x gradlew
          # On synchronise les fichiers avant de compiler
          npx cap copy
          ./gradlew assembleDebug

      - name: Livraison de l'APK
        uses: actions/upload-artifact@v4
        with:
          name: Laon-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
