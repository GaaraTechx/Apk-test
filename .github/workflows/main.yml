name: Build Laon APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: 18 }

      - name: Installer Capacitor
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init Laon com.laon.app --web-dir .
          npx cap add android

      # IMPORTANT : On dit Ã  l'APK de regarder votre URL Render
      - name: Configurer l'URL Render
        run: |
          sed -i 's|"server": {.*}|"server": {"url": "https://apk-test.onrender.com", "cleartext": true}|' capacitor.config.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with: { java-version: '17', distribution: 'temurin' }

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Laon-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
